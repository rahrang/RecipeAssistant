<body>

<nav class="navbar navbar-default" id="navigation-bar">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigator" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			</button>

		<div class="collapse navbar-collapse" id="navigator">
			<ul id="main-navigation" class="nav navbar-nav navbar-right">

					<a href="#"><img class="icon" src="icons/search.png" alt="search icon"></a>
				</li>
				<li>
					<a href="#"><img class="icon" src="icons/add.png" alt="add an item icon"></a>

				</li>

	</div>
</nav>

<div class="container-fluid text-left mont buffer">

	<hr>
	<h1> Add a Recipe </h1>
	<hr>
			
	<div class="row">
		
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			
			<form id="input-recipe" method="post">
				
				Recipe Name <br> 
				<input type="text" id="recipe_name" name="recp"> <br><br>
				Recipe Image (URL) <br>
				<input type="text" id="image_link" name="imag"><br><br>
				Ingredients (please enter one ingredient per line)<br>
				<textarea id="ingredients" name="ingred" rows="10" cols="70"></textarea> <br><br>
				Directions (please enter one step per line) <br>
				<textarea id="steps" name="direct" rows="10" cols="70"></textarea> <br><br>
				<input onclick="submitForm()" type="submit" value="Confirm Recipe">
				
			</form>
			
		</div>
		<div class="col-sm-2"></div>
	</div>
	
</div>

<div class="container-fluid" id="footer">
	<div class="row">
		<p class="text-left raleway" id="names">Rahul Rangnekar <br> Ariel Chen <br> Justin Hwang <br> Anish Saha</p>
	</div>
</div>

<script>
	
var databaseURL = "https://elpwebsphe.execute-api.us-east-1.amazonaws.com/prod/RecipeUpdate?TableName=Recipes";
	
function submitForm() {
	
	"use strict";

//	alert("button clicked!");
	var recipe_name = document.getElementById("recipe_name").value;
//	alert(recipe_name);
	var directions = document.getElementById("steps").value;
//	alert(directions);
	var ingred = document.getElementById("ingredients").value;
//	alert(ingred);
	var image_link = document.getElementById("image_link").value;
//	alert(image_link);

	$.post(databaseURL, JSON.stringify(
	{
		"type": "POST",
		"data": {
			"TableName": "Recipes",
			"Item": {
				"RecipeName": recipe_name,
				"Directions": directions,
				"Ingredients": ingred,
				"ImageURL": image_link
			}
		}
	}));
	
//	alert("ended");
	
};
	
</script>

</body>
